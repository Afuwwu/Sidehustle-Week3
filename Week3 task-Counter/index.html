<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
</head>

<body>

    <div class="container">
        <div class="content">
            <div>
                <h1 style="color: white;">COUNTER</h1>
            </div>
            <h1 class="clicks" style="font-size: 100px; color: green;" id="clicks"> 0</h1>

            <div> <button class="Btn" type="button" onclick="countdown()">LOWER COUNT</button>
            </div>
            <div> <button class="Btn" type="button" onclick="countup()">ADD COUNT</button>
            </div>
        </div>
    </div>

</body>

</html>
